<div class="container">
    <div class="login">
        <div class="login-header">
            <h2>Login</h2>
        </div>
        <form class="login-form" [formGroup]="loginForm" (ngSubmit)="login()">
            <mat-form-field>
                <mat-label>Username</mat-label>
                <input matInput type="text" placeholder="Username" value="" formControlName="username" name="username" id="username" autocomplete="off" required minlength="9">
              </mat-form-field>

              <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput type="password" placeholder="Password" value="" formControlName="password" name="password" id="password" autocomplete="off" required minlength="9">
              </mat-form-field>

              <div class="error">
                  <mat-error *ngIf="error">
                    {{error}}
                  </mat-error>
              </div>
              <div class="buttons">
                <vaadin-button (click)="login()" theme="primary">Login</vaadin-button>
              </div>
          </form>
    </div>
</div>
