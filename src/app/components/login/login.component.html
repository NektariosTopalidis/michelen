<div class="container">
    <div class="login">
        <div class="login-header">
            <h2>Login</h2>
        </div>
        <form class="login-form" [formGroup]="loginForm" (ngSubmit)="login()">
                <mat-form-field class="example-full-width">
                  <mat-label>Username</mat-label>
                  <input matInput type="text" value="" formControlName="username" name="username" id="username" autocomplete="off" required>
                  <mat-icon matSuffix>person</mat-icon>
                </mat-form-field>

                <mat-form-field class="example-full-width">
                  <mat-label>Password</mat-label>
                  <input matInput type="password" value="" formControlName="password" name="password" id="password" autocomplete="off" required>
                  <mat-icon matSuffix>lock</mat-icon>
                </mat-form-field>

              <div class="error">
                  <mat-error *ngIf="error">
                    {{error}}
                  </mat-error>
              </div>
              <div class="buttons">
                <vaadin-button (click)="login()" theme="primary">Login</vaadin-button>
              </div>
          </form>
    </div>
</div>
