<app-navbar [selectedTab]="0"></app-navbar>

<div class="content">
    <div class="products-title">
        <h1 class="products-title-text">PRODUCTS</h1>
    </div>
    <form class="products-form" [formGroup]="serchProd" (ngSubmit)="findProducts()">
        <div class="products-form-input">
            <mat-form-field class="products-form-field">
                <mat-label>Cai</mat-label>
                <input matInput type="text" (keyup)="handleFillCai($event)" value="" formControlName="code" name="cai" id="cai" autocomplete="off">
                <mat-icon matSuffix>vpn_key</mat-icon>
              </mat-form-field>
    
              <mat-form-field class="products-form-field">
                <mat-label>Product Name</mat-label>
                <input matInput type="text" (keyup)="handleFillName($event)" value="" formControlName="name" name="name" id="name" autocomplete="off">
                <mat-icon matSuffix>local_grocery_store</mat-icon>
              </mat-form-field>
    
              <mat-form-field class="products-form-field" appearance="outline">
                <mat-label>Quantity</mat-label>
                <input matInput type="number" value="" formControlName="quantity"  name="quantity" id="quantity" autocomplete="off" required>
                
              </mat-form-field>
        </div>
        <div class="products-form-submit">
            <vaadin-button (click)="findProducts()" theme="primary">Find Products</vaadin-button>
        </div>
    </form>

    <div class="products-table">
        <app-products-table></app-products-table>
    </div>
</div>
